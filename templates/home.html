{% extends 'base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to SpeakMate</h1>
        <p class="col-md-8 fs-4">Find your perfect language partner today. Practice speaking, learn new cultures, and
            make friends around the world.</p>
        {% if not user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'account_signup' %}" role="button">Get Started</a>
        {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'profile' %}" role="button">Go to Profile</a>
        {% endif %}
    </div>
</div>
{% endblock %}
