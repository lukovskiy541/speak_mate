{% extends 'base.html' %}

{% block title %}Пароль змінено - SpeakMate{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <i class="bi bi-check-circle display-1 text-success mb-3"></i>
                <h2 class="card-title mb-4">Пароль успішно змінено!</h2>
                <p class="lead mb-4">
                    Ваш пароль було успішно змінено. Тепер ви можете увійти з новим паролем.
                </p>
                <a href="{% url 'account_login' %}" class="btn btn-success btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Увійти зараз
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
